name: Notion to Jekyll
on:
  workflow_dispatch:

jobs:
  notion-to-jekyll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests notion-client

      - name: Run Notion Sync Script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python sync_notion.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/*.md
          git commit -m "Update posts from Notion" || echo "No changes to commit"
          git push origin main

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # _posts 폴더가 있고 파일이 있을 때만 실행
          if [ -d "_posts" ] && [ "$(ls -A _posts/*.md 2>/dev/null)" ]; then
            git add _posts/*.md
            if [ -n "$(git status --porcelain)" ]; then
              git commit -m "Update posts from Notion"
              git push origin main
            else
              echo "No changes to commit"
            fi
          else
            echo "No files found in _posts to add."
          fi