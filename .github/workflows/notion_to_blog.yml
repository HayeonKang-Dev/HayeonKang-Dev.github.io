name: Notion to Jekyll
on:
  workflow_dispatch:

jobs:
  notion-to-jekyll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests notion-client notion-to-md

      - name: Run Notion Sync Script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python sync_notion.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. _posts 폴더에 .md 파일이 있는지 먼저 확인
          if ls _posts/*.md 1> /dev/null 2>&1; then
            git add _posts/*.md
            # 2. 실제로 변경된 내용(새 글)이 있는지 확인
            if [ -n "$(git status --porcelain)" ]; then
              git commit -m "Update posts from Notion"
              git push origin main
            else
              echo "변경사항이 없어 커밋을 생략합니다."
            fi
          else
            echo "업로드할 마크다운 파일이 없습니다. 노션 상태를 확인하세요."
          fi # <- 여기서 조건문 종료!